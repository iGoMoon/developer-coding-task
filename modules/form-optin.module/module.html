<section class="module-outer text-block bg-primary text-white">
    <div class="module-inner text-block-inner py-5 text-center">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <div>

                        <h2 class="heading">{{ module.content.heading }}</h2>

                        {% if module.content.text %}
                        <div class="blurb mt-2 mb-4">
                            {% inline_rich_text value="{{ module.content.text|trim }}", field="description" %}
                        </div>
                        {% endif %}

                        <form>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-lg btn-info">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
